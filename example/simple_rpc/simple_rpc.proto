syntax = "proto3";

package simple_rpc;
option go_package="./simple_rpc";

import "google/api/annotations.proto";

message Request {
  string ping = 1;
}

message Response {
  string pong = 1;
}

service simple_rpc {
  // Ping 测试
  rpc Ping(Request) returns(Response) {
    option (google.api.http) = {
      // 注意 url 的格式必须是三段式：/前缀/服务名/功能名
      post: "/simple/ping"
      body: "*"
    };
  }
}